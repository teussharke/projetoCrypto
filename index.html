<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;900&family=Montserrat:wght@100;200;300;400;500;600;700;800;900&family=Open+Sans:ital@0;1&family=Poppins:wght@400;700&family=Roboto+Serif:ital,opsz@1,8..144&display=swap"
        rel="stylesheet">

    <title>Project Cripto</title>
</head>

<body>

    <header id="container">
        <div class="logo">
            <img src="assets/Logo.svg" alt="CryptoDEV">
        </div>
    </header>

    <div id="main">

        <section class="sub">
            <h1>Welcome!</h1>
            <p>Enter your details</p>

            <section class="form">
                <form class="formulario" action="dashboard.html">
                    <input type="text" placeholder="First name" class="place" required>
                    <input type="text" placeholder="Last name" class="place" required>
                    <input type="email" placeholder="Email" class="place" id="email" required>
                    <input type="tel" placeholder="Phone Number" class="place" required>
                    <input type="submit" value="Submit" class="submit"> 
                    <svg xmlns:xlink="http://www.w3.org/1999/xlink" version="1.1"  viewBox="0 0 29.756 29.756" style="enable-background:new 0 0 29.756 29.756;" xml:space="preserve">
      
                        <path d="M29.049,5.009L28.19,4.151c-0.943-0.945-2.488-0.945-3.434,0L10.172,18.737l-5.175-5.173   c-0.943-0.944-2.489-0.944-3.432,0.001l-0.858,0.857c-0.943,0.944-0.943,2.489,0,3.433l7.744,7.752   c0.944,0.943,2.489,0.943,3.433,0L29.049,8.442C29.991,7.498,29.991,5.953,29.049,5.009z"/>
                       </svg>
                </form>
            </section>

        </section>

        <section class="image-predio">

            <img src="assets/image-background.svg" alt="predios">

        </section>

    </div>



</body>

</html>
