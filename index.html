<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;900&family=Montserrat:wght@100;200;300;400;500;600;700;800;900&family=Open+Sans:ital@0;1&family=Poppins:wght@400;700&family=Roboto+Serif:ital,opsz@1,8..144&display=swap"
        rel="stylesheet">

    <title>Project Cripto</title>
</head>

<body>

    <header id="container">
        <div class="logo">
            <img src="assets/Logo.svg" alt="CryptoDEV">
        </div>
    </header>

    <div id="main">

        <section class="sub">
            <h1>Welcome!</h1>
            <p>Enter your details</p>

            <section class="form">
                <form class="formulario" action="dashboard.html">
                    <input type="text" placeholder="First name" class="place" required>
                    <input type="text" placeholder="Last name" class="place" required>
                    <input type="email" placeholder="Email" class="place" id="email" required>
                    <input type="tel" placeholder="Phone Number" class="place" required>
                    <input type="submit" value="Submit" class="submit"><i class="ri-check-line icon"></i>
                </form>
            </section>

        </section>

        <section class="image-predio">

            <img src="assets/image-background.svg" alt="predios">

        </section>

    </div>



</body>

</html>
